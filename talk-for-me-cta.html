    <div class="container mt-5">
      <h2>Contact Form</h2>
      <form id="contactForm">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="message">Message (Optional)</label>
              <textarea class="form-control" id="message" name="message" placeholder="Give some detail about your interest in the app..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="thankYouMessage" class="mt-3" style="display: none;">
        <h4>Thank you for your interest, we will be in touch soon.</h4>
    </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==""></script>
    <script src=" /js/jquery-3.7.1.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="></script>
    <script>
      $(document).ready(function() {
          $("#contactForm").submit(function(event) {
              event.preventDefault(); // Prevent the default form submission
              var formData = {
                  name: $("#name").val(),
                  email: $("#email").val(),
                  message: $("#message").val()
              };
              
              $.ajax({
                  type: "POST",
                  url: "https://xkqpg941ul.execute-api.ap-southeast-2.amazonaws.com/Prod/hello",
                  data: JSON.stringify(formData),
                  contentType: "application/json",
                  success: function(response) {
                    $("#contactForm").hide(); // Hide the form
                    $("#thankYouMessage").show(); // Show the thank you message
                  },
                  error: function(xhr, status, error) {
                      alert("An error occurred: " + xhr.status + " " + error);
                  }
              });
          });
      });
  </script>
